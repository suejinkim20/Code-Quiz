<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>


    <body>
        <header>
            <div class="header-wrapper">
                <button onclick="document.location='highscores.html'">View High Scores</button>
                <h3 id="time">Timer: 100 seconds left</h3>
            </div>
            <h1>Code Quiz</h1>
        </header>

        <main>

            <!-- Page w/ questions -->
            <div class="code-page" id="question-page">
                <div class= "question-box" id= "question-box">
                    <h3 id="prompt"></h3>
                    <div class= "button-div" id="button-div">
                    </div>
                </div>
            </div>

            <!-- Page displays final score, enter initials-->
            <form class="code-page" id="results-page">
            </div>

        </main>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>


</html>
